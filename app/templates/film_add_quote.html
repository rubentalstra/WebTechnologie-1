{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Quote</h2>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.inhoud.label }}
            {{ form.inhoud(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
